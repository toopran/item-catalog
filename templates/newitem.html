{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider lightblue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner list">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item
				<figure class="user">
					<img src="{{ currentUser.picture}}">
					<figcaption>{{ currentUser.name }}</figcaption>
				</figure></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newItem', category_id=category_id)}}" method = "post">
				<div class="form-group">
					<label for="air_date">Air Date:</label>
					<input type="text" maxlength="10" class="form-control" name="air_date" placeholder="yyyy-mm-dd" required>
					<br>
					<label for="question">Question:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="question" required></textarea>
					<br>
					<label for="value">Value:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" class="form-control" maxlength="10" name="value">
					</div>
					<br>
					<label for="answer">Answer:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="answer" required></textarea>
					<br>
					<label for="game_round">Game Round:</label>
					<input type="text" maxlength="50" class="form-control" name="game_round">
					<br>
					<label for="show_number">Show Number:</label>
					<input type="text" maxlength="10" class="form-control" name="show_number" required>
					<br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
