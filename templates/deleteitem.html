{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider lightblue">
	<div class="col-md-12"></div>
</div>
<div class="row banner list">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Delete Item
			<figure class="user">
				<img src="{{ currentUser.picture}}">
				<figcaption>{{ currentUser.name }}</figcaption>
			</figure></h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<h2> Are you sure you want to delete item# {{item.id}}? </h2>
		<p>Question: {{item.question}}
		<form action="{{ url_for('deleteItem', category_id = item.category_id, item_id=item.id)}}" method = 'post'>

			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
		</form>
		<a href = '{{url_for('categoryItemsList', category_id = item.category_id)}}'>
			<button class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</div>
</div>
{% endblock %}
