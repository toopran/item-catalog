{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider lightblue">
	<div class="col-md-12"></div>
</div>
<div class="row banner list">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit Item
			<figure class="user">
				<img src="{{ currentUser.picture}}">
				<figcaption>{{ currentUser.name }}</figcaption>
			</figure></h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editItem', category_id = category_id, item_id=item.id)}}" method = 'post'>

			<div class="form-group">
				<label for="air_date">Air Date:</label>
				<input type="text" maxlength="10" class="form-control" name="air_date" placeholder="{{item.air_date }}" required>
				<br>
				<label for="question">Question:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="question" placeholder="{{item.question}}" required></textarea>
				<br>
				<label for="value">Value:</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" maxlength="10" name="value" placeholder='{{item.value}}'>
				</div>
				<br>
				<label for="answer">Answer:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="answer" placeholder='{{item.answer}}' required></textarea>
				<br>
				<label for="game_round">Game Round:</label>
				<input type="text" maxlength="50" class="form-control" name="game_round" placeholder='{{item.game_round}}'>
				<br>
				<label for="show_number">Show Number:</label>
				<input type="text" maxlength="10" class="form-control" name="show_number" placeholder='{{item.show_number}}' required>
			</div>

			<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit</button>
		</form>

		<a href = '{{url_for('categoryItemsList', category_id = item.category_id)}}'>
			<button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</div>
</div>
{% endblock %}
